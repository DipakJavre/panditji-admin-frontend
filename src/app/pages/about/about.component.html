<div class="row" style="margin-top: 20px;">
    <form #addAboutForm="ngForm" (ngSubmit)="addAboutForm.form.valid && addUpdateAbout()">
        <div class="col-md-10">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h6>Add About</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="form-label">
                                        <label for="content"><b> Enter your about content</b></label>
                                    </div>
                                    <ckeditor [editor]="Editor" [(ngModel)]="dataModel.content" name="content"
                                        id="content"></ckeditor>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-label">
                                        <label for="image"><b> Select Image</b></label>
                                    </div>
                                    <input type="file" fullWidth (change)="onFileChange($event)" nbInput #file hidden />
                                    <button nbButton *ngIf="!imgURL" status="info" id="image"
                                        class="btn btn-primary btn-sm" type="button" (click)="file.click()">
                                        Select File
                                    </button>
                                    <img *ngIf="imgURL" src="{{imgURL}}" style="cursor: pointer;" (click)="file.click()"
                                        width="300px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <button nbButton status="basic" type="button" type="button"
                                    (click)="reset()">Reset</button>&nbsp;
                                <button nbButton type="submit" status="info">Add About</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
